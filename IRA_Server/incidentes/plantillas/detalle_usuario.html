{% extends 'principal.html' %}

{% block titulo %} Detalle deUsuario {% endblock %}

{% load bootstrap %}

{% block contenido %}

<h1>DETALLE DE USUARIO</h1>

{{detalle}}


<div class="container">
    <div class="row">
      <div class="col">
      </div>
      <div class="col-8">
        <form action="" method=POST> 
          {% csrf_token %}
        
          <div class="form-group">
            <label for="idusuario">ID</label>
            <input type="number" class="form-control" id="idusuario" value="{{ usuario.id }}" disabled>
          </div>

          <div class="mb-3 col-8">
            {{ formulario.id|bootstrap }}
          </div>

          <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" class="form-control" id="username" value="{{ usuario.username }}" disabled>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" id="passwd" value="{{ usuario.password }}" hidden>
          </div>

          <div class="form-group">
            <label for="firstname">Nombre</label>
            <input type="text" class="form-control" id="firstname" value="{{ usuario.first_name }}" >
          </div>

          <div class="form-group">
            <label for="lastname">Apellido</label>
            <input type="text" class="form-control" id="lastname" value="{{ usuario.last_name }}" >
          </div>

          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" value="{{ usuario.email }}" >
          </div>

          <div class="form-group">
            <label for="superuser">Adminsitrador</label>
            <input type="number" class="form-control" id="superuser" value="{{ usuario.is_superuser }}" >
          </div>

          <div class="mb-3 col-8">
            {{ formulario.is_superuser|bootstrap }}
          </div>

          <div class="form-group">
            <label for="active">Usuario Activo</label>
            <input type="number" class="form-control" id="active" value="{{ usuario.is_active }}">
          </div>
 
          <div class="form-group">
            <label for="joined">Fecha de Creación</label>
            <input type="text" class="form-control" id="joined" value="{{ usuario.date_joined }}" disabled>
          </div>

          <div class="form-group">
            <label for="lastlogin">Ultimo Inicio de Sesión</label>
            <input type="text" class="form-control" id="lastlogin" value="{{ usuario.last_login }}" disabled>
          </div>     
  
          <br>
          <button type="submit" class="btn btn-primary">Guardar Cambios</button><button type="button" class="btn btn-warning"><a href="{% url 'administracion' %}" style="text-decoration: none; color: inherit;">Volver</a></button>
        </form>
      </div>
      <div class="col">
      </div>
      
    </div>
  </div>

{%endblock%}
